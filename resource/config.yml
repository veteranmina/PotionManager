# === PERMISSION STRUCTURE ===
#
# Base Permissions (Required for all potion use):
#   potionmanager.self  - Use potions on yourself
#   potionmanager.other - Use potions on other players
#
# Effect Permissions (Required to use specific effects):
#   potionmanager.effect.<effectname>
#   Example: potionmanager.effect.speed
#
# Tier Permissions (Unlock higher limits):
#   Tier 1: Default tier, no extra permission needed (permission: "")
#   Tier 2: potionmanager.tier.vip (or custom permission)
#   Tier 3: potionmanager.tier.premium (or custom permission)
#   Tier 4: potionmanager.tier.unlimited (infinite duration, no cooldowns)
#
# Example Permission Setup:
#   Default Players:
#     - potionmanager.self
#     - potionmanager.effect.speed
#     - potionmanager.effect.jump_boost
#     → Gets Tier 1 limits for these effects
#
#   VIP Players (add):
#     - potionmanager.tier.vip
#     → Automatically gets Tier 2 limits for all effects they can use
#
#   Premium Players (add):
#     - potionmanager.tier.premium
#     → Automatically gets Tier 3 limits
#
#   Unlimited Players (add):
#     - potionmanager.tier.unlimited
#     → Automatically gets Tier 4 limits (infinite duration, no cooldowns)
#
# === HOW TIERS WORK ===
# The plugin checks permissions from highest to lowest:
#   1. Check if player has tier4 permission → Use tier4 limits (infinite)
#   2. Check if player has tier3 permission → Use tier3 limits
#   3. Check if player has tier2 permission → Use tier2 limits
#   4. Default to tier1 limits
#
# This means if a player has MULTIPLE tier permissions,
# they will automatically use the HIGHEST tier available.

