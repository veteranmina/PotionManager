# Global Tier Display Names
# These names will be shown to players for all effects
tier_display_names:
  tier1: "Basic"
  tier2: "VIP"
  tier3: "Premium"
  tier4: "Ultimate"

# Maximum Active Potions
# Limits how many potion effects a player can have active at once
# Note if a player has used a potion item or is by a conduit/beacon these will be counted as effects
# Set to 0 to disable this check (unlimited effects allowed)
# Default: 1
MaxActivePotions: 1

