# Potion Effect Configuration
# Each effect can be individually configured
# enabled: true/false - Whether the effect can be used
# permission: the permission node required (leave blank for no permission check)
#
# Tier Configuration:
#   permission: Permission required for this tier (leave blank for no permission)
#   max_duration: Maximum duration in seconds (use -1 for infinite duration)
#   max_power: Maximum power level (0 = Level I, 1 = Level II, etc.)
#   cooldown_seconds: Cooldown time in seconds before effect can be used again (0 = no cooldown)
#
# Note: Tier display names are configured globally in the tier_display_names section above

effects:
