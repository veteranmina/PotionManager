#=================================================================================================#
#                                 Messages Configuration
#                              PotionManager Adventure API Messages
#=================================================================================================#
#
# This file uses MiniMessage format for text formatting.
# Documentation: https://docs.advntr.dev/minimessage/format.html
#
# Common tags:
#   <red>, <green>, <blue>, <yellow>, <gray>, <white>, <gold>, <aqua>, etc.
#   , <italic>, <underlined>, <strikethrough>
#   <gradient:red:blue>Text</gradient>
#   <hover:show_text:'Hover text'>Text</hover>
#
# Placeholders use <placeholder_name> syntax and are replaced by the plugin
#
# Potion Manager internal placeholders:
#   <latest> - Used for latest server version update check
#   <prefix> - Used for Global Prefix
#   <player> - Used to indicate which player has effect added/removed
#   <tier_color> - Used to change text color of potion list tier indication
#   <tier_label> - Used for tier level names in config.yml
#   <url> - Used by update check to pass plugin URL link
#   <version> - Used to pass current available version in Modrinth
#
#=================================================================================================#

# Messages Configuration Version - Do not modify unless updating from a new plugin version
messages_version: 2

# Global prefix used in many messages
prefix: "<aqua>[<white>Potions<aqua>]<reset>"

# ============================================
# COMMAND MESSAGES - /potionmanager
# ============================================
commands:
  potionmanager:
    # Main command header (no args)
    header:
      - "<dark_gray>========================="
      - "<aqua>  Potion Manager <reset><gray>v<version>"
      - "<gray>  By <aqua>veritasluxmea"
      - "<dark_gray>========================="
      - "<gray>Use <yellow>/potionmanager help<gray> for commands"

    # Help command (/potionmanager help)
    help:
      header:
        - "<aqua>========================="
        - "<aqua><white>Potion Manager Commands<aqua>"
        - "<aqua>========================="
        - ""
      commands:
        - "<yellow>  /potion <white><effect> <gray>[duration] [power] [player]"
        - "<dark_gray>  ├─ <gray>Apply or remove potion effects"
        - "<dark_gray>  └─ <gray>Example: <yellow>/potion speed 60 2"
        - ""
        - "<yellow>  /potion list"
        - "<dark_gray>  └─ <gray>View all available effects and your tier"
        - ""
        - "<yellow>  /potion clear <white><effect|all> <gray>[player]"
        - "<dark_gray>  └─ <gray>Clear specific or all active potion effects"
      admin_header:
        - ""
        - "<aqua>Admin Commands:"
      admin_commands:
        - "<yellow>  /potionmanager reload"
        - "<dark_gray>  └─ <gray>Reload the configuration"
      footer:
        - ""
        - "<aqua>========================="

    # Reload command messages
    reload:
      success: "<prefix> <green>Success! <gray>Configuration reloaded."
      effect_count: "<gray>Loaded <aqua><count><reset><gray> effects from config"
      failure: "<red>Error! <reset><gray>Failed to reload configuration!"
      check_console: "<gray>Check console for details"
      usage: "<red>Usage: <reset><gray>/potionmanager reload"

# ============================================
# POTION COMMAND MESSAGES - /potion
# ============================================
potion:
  # Usage message
  usage: "<red>Usage: <gray>/potion <yellow><effect> <gray>[duration] [power] [player]"

  # List command messages
  list:
    console_only: "<red>Error! <gray>The list command can only be used in-game."
    no_effects: "<red>Error! <gray>No effects are configured."
    header:
      - "<aqua>========================="
      - "<aqua><white>Available Potion Effects <aqua>"
      - "<aqua>========================="
    effect_line: "  <green>✓ <tier_color><effect_name> <dark_gray>[<tier_label><dark_gray>]"
    footer:
      - ""
      - "<gray>You have access to <aqua><count> <gray>effect(s)."
      - "<gray>Usage: <yellow>/potion <aqua><effect> <gray>[duration] [power] [player]"
      - "<aqua>========================="

  # Clear command messages
  clear:
    usage: "<red>Usage: <gray>/potion clear <yellow><effect|all> <gray>[player]"
    console_needs_target: "<red>Error! <gray>Console must specify a target player."
    console_usage: "<gray>Usage: <yellow>/potion clear <effect|all> <player>"
    no_effects_self: "<yellow>No Effects! <gray>You don't have any active potion effects."
    no_effects_other: "<yellow>No Effects! <gray><yellow><target> <gray>doesn't have any active potion effects."
    no_effect_self: "<yellow>No Effect! <gray>You don't have the <yellow><effect> <gray>effect active."
    no_effect_other: "<yellow>No Effect! <gray><yellow><target> <gray>doesn't have the <yellow><effect> <gray>effect active."
    success_self: "<green>✓ Cleared <gray><white><count> <gray>potion effect(s) from yourself!"
    success_other_sender: "<green>✓ Cleared <gray><white><count> <gray>potion effect(s) from <yellow><target><gray>!"
    success_other_target: "<green>✓ <gray>All your potion effects have been cleared!"
    success_effect_self: "<green>✓ Removed <gray><effect> <gray>effect from yourself!"
    success_effect_other_sender: "<green>✓ Removed <gray><effect> <gray>effect from <yellow><target><gray>!"
    success_effect_other_target: "<green>✓ <gray>Your <yellow><effect> <gray>effect has been removed!"

  # Tier colors (used in list display)
  tier_colors:
    tier1: "<white>"
    tier2: "<yellow>"
    tier3: "<gold>"
    tier4: "<light_purple>"

  # Validation errors
  errors:
    invalid_effect_chars: "<red>Invalid Effect! <gray>Effect names can only contain letters and underscores."
    invalid_effect_unknown: "<red>Invalid Effect! <gray>Unknown potion effect: <yellow><effect>"
    use_list: "<gray>Use <yellow>/potion list <gray>to view available effects."
    disabled_effect: "<red>Disabled Effect! <gray>The <yellow><effect> <gray>effect is not enabled."
    no_permission_effect: "<red>Permission Denied! <gray>You lack permission for <yellow><effect><gray>."
    no_permission_self: "<red>Permission Denied! <gray>You cannot use potions on yourself."
    no_permission_self_Clear: "<red>Permission Denied! <gray>You cannot clear effects on yourself."
    no_permission_other: "<red>Permission Denied! <gray>You cannot use potions on other players."
    no_permission_other_Clear: "<red>Permission Denied! <gray>You cannot clear effects on others."
    player_not_found: "<red>Player Not Found! <gray>Cannot find player: <yellow><player>"
    console_needs_target: "<red>Error! <gray>Console must specify a target player."
    console_usage: "<gray>Usage: <yellow>/potion <effect> [duration] [power] <player>"
    effect_exists: "<red> This effect is already applied for <gray><target>!"

  # Duration validation
  duration:
    invalid_number: "<red>Invalid Duration! <gray>Must be a number, got: <yellow><value>"
    invalid_zero: "<red>Invalid Duration! <gray>Duration must be greater than 0 seconds (or -1 for infinite)."
    infinite_denied: "<red>Infinite Duration Denied! <gray>Your <yellow><tier> <gray>tier doesn't allow infinite duration for <aqua><effect><gray>."
    too_long: "<red>Duration Too Long! <gray>Your <yellow><tier> <gray>tier limit for <aqua><effect> <gray>is <yellow><max>s <gray>(or -1 for infinite)<gray>."

  # Power validation
  power:
    invalid_number: "<red>Invalid Power! <gray>Must be a number, got: <yellow><value>"
    invalid_negative: "<red>Invalid Power! <gray>Power must be 0 or greater."
    too_high: "<red>Power Too High! <gray>Your <yellow><tier> <gray>tier limit for <aqua><effect> <gray>is <yellow><max> <gray>(Level <level>)<gray>."

  # Max active potions
  max_active:
    reached: "<red>Maximum Effects Reached! <gray>You can only have <yellow><max> <gray>active effect(s) at once."

  # Cooldown messages
  cooldown:
    active: "<prefix> <red>Cooldown Active! <gray>Wait <yellow><time> <gray>before using <aqua><effect> <gray>again."

  # Success messages
  applied:
    self: "<green>✓ Applied <gray><effect> <dark_gray>(<white>Level <level><dark_gray>, <white><duration><dark_gray>) <gray>to yourself!"
    other_sender: "<green>✓ Applied <gray><effect> <dark_gray>(<white>Level <level><dark_gray>, <white><duration><dark_gray>) <gray>to <yellow><target><gray>!"
    other_target: "<green>✓ Received <gray><effect> <gray>effect!"

  # Removal messages
  removed:
    self: "<red>✗ Removed <gray><effect> <gray>from yourself!"
    other_sender: "<red>✗ Removed <gray><effect> <gray>from <yellow><target><gray>!"
    other_target: "<red>✗ Removed <gray><effect> <gray>effect!"

# ============================================
# SYSTEM MESSAGES
# ============================================
system:
  startup:
    separator: "========================="
    title: "Potions Manager"
    author: "Author: veritasluxmea"
    version: "Version <version>"

  shutdown:
    separator: "========================="
    title: "Potions Manager Disabled"
    cooldowns_saved: "Cooldowns saved to disk"

  update_checker:
    checking: "Plugin is up to date - v<version>"
    available: "Potion Manager has a new update available! New version: <new_version>"
    download: "Download: <url>"
    error_debug: "Could not check for updates! Stacktrace:"
    error_no_debug: "Error checking for updates!"
    error_enable_debug: "Enable debugging for stacktrace"

# ============================================
# DATA MANAGER MESSAGES
# ============================================
data:
  cooldowns:
    file_create_error: "Could not create cooldowns.yml file"
    save_success: "Cooldowns saved successfully."
    save_error: "Could not save cooldowns to disk"
    load_none: "No cooldowns found to load."
    load_success: "Loaded <loaded> active cooldown(s) from disk. Skipped <expired> expired cooldown(s)."
    load_error: "Could not load cooldowns from disk"
    invalid_uuid: "Invalid UUID in cooldowns file: <uuid>"
    file_deleted: "Cooldowns file deleted."

# ============================================
# PLAYER JOIN MESSAGES
# ============================================
player:
  join:
    # Update notification for OP players
    update_available:
      - ""
      - "<prefix> <gray>An update is available for <red>Potion Manager<gray>!"
      - "<gray>Your server is running <red>v<current><gray> and the newest version is <red>v<latest><gray>!"
      - "<gray>Download: <red><url>"
      - ""

# ============================================
# GENERIC MESSAGES
# ============================================
generic:
  no_permission: "<prefix> <red>Permission Denied! <gray>You lack the required permissions."
  player_not_found: "<prefix> <red>Player Not Found! <gray>Cannot find player <yellow><target><gray>."
  config_save_error: "Could not save config.yml!"
  messages_save_error: "Could not save messages.yml!"
